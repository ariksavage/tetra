<label class="label" *ngIf="label">{{label}}</label>
<div class="input-wrap">
  <input class="input" [(ngModel)]="model" [attr.type]="show ? 'text' : 'password'" (change)="update()"/>
  <button class="icon toggle" (click)="toggleShow()" title="{{show ? 'hide' : 'show'}} password">
    <i class="fa-solid" [ngClass]="{ 'fa-eye': !show, 'fa-eye-slash': show }"></i>
  </button>
</div>
