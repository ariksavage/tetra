<label class="label">{{label}}</label>
<div class="input">
  <div class="color-picker" [ngClass]="{'none': !model}"  [style.background]="model" (change)="onChange($event)">
    <input class="picker" type="color" [(ngModel)]="model" [attr.id]="id()" (change)="onChange($event)"/>
  </div>
  <input class="hex" placeholder="#FFFFFF" type="text" [(ngModel)]="model"  [attr.id]="id()" (keydown)="onKeyDown($event)"/>
</div>


<p class="error" *ngIf="error">{{error}}</p>
