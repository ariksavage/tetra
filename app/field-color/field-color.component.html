<input class="input" [(colorPicker)]="model" [style.background]="model" [attr.id]="id()" (colorPickerCancel)="onBlur($event)" (colorPickerSelect)="onFocus($event)" (colorPickerChange)="onChange($event)" (keydown)="onKeyDown($event)"/>
<label class="label" [attr.for]="id()" *ngIf="label">{{label}}: <span class="value">{{model || 'none'}}</span></label>
<p class="error" *ngIf="error">{{error}}</p>
